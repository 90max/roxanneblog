---
layout: default
---

<div class="home">

  <div id="slider">
    <figure>
    <img src="http://demosthenes.info/assets/images/austin-fireworks.jpg" alt="">
    <img src="http://demosthenes.info/assets/images/taj-mahal.jpg" alt="">
    <img src="http://demosthenes.info/assets/images/ibiza.jpg" alt="">
    <img src="http://demosthenes.info/assets/images/ankor-wat.jpg" alt="">
    <img src="http://demosthenes.info/assets/images/austin-fireworks.jpg" alt="">
    </figure>
  </div>
</br>
  <h1 class="page-heading">Posts</h1>
  
    <ul class="post-list">
      {% for post in site.posts %}
        {% if post.categories contains 'jekyll' %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  

  <div id='widget'>
    <a class="twitter-timeline" href="https://twitter.com/Roxanne_Mashari" data-widget-id="545664821530988544">Tweets by @Roxanne_Mashari</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
